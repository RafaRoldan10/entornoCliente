<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c83f895bf6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <img src="" id="imagen">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="assets/1.jpg" class="active" id="cover">
        </div>
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="previous" id="prev"></i>
            <i class="fa-solid fa-play" title="play" id="play"></i>
            <i class="fa-solid fa-forward" title="next" id="next"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
